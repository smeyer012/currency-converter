<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Currency Converter - A Simple JS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="#">Intro to JS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto flex-nowrap">
              <li class="nav-item">
                  <a class="nav-link" href="https://smeyer012.github.io/intro-to-js/index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="https://smeyer012.github.io/simple-js-app/index.html">Currency Data</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">Currency Converter <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="https://smeyer012.github.io/todo-list-app/index.html">To Do List</a>
              </li>
          </ul>
      </div>
    </nav>
    <main>
      <h1>The Currency Converter</h1>
      <div class="box">
        <form id="currencyConverter">
          <div class="row">
            <div class="col-md-6">
              <input type="text" readonly class="form-control-plaintext" value="Convert">
              <label for="baseCurrency" class="sr-only">Select Base Currency</label>
              <select class="form-control" id="baseCurrency">
                <!-- available currency list will dynamically populate here -->
              </select>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"></div>
                </div>
                <input type="number" class="form-control" id="currencyInput1" placeholder="1">
              </div>
            </div>
            <div class="col-md-6">  
            <input type="text" readonly class="form-control-plaintext" value="into">
              <label for="convertCurrency" class="sr-only">Select Currency to Convert to</label>
              <select class="form-control" id="convertCurrency">
                <!-- available currency list will dynamically populate here -->
              </select>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"></div>
                </div>
                <input type="number" class="form-control" id="currencyInput2">
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <div id='modal-container'>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
